services:

  pattern-db:
    image: mongo:latest
    container_name: pattern-db
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
      MONGO_INITDB_DATABASE: patterndb
    volumes:
      - pattern-mongo-data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"       # broker
      - "15672:15672"     # management UI

  config-server:
    build: ./config-server
    container_name: config-server
    ports:
      - "8888:8888"
    environment:
      SPRING_PROFILES_ACTIVE: native
      CONFIG_REPO_PATH: file:/app/config-repo
    volumes:
      - ./config-repo:/app/config-repo
    depends_on:
      - rabbitmq
      - pattern-db

  eureka-server:
    build: ./eureka-server
    container_name: eureka-server
    ports:
      - "8761:8761"
    depends_on:
      - config-server

  pattern-service:
    build: ./pattern-service
    container_name: pattern-service
    ports:
      - "8081:8081"
    depends_on:
      - config-server
      - eureka-server
      - pattern-db
    environment:
      SPRING_PROFILES_ACTIVE: default

volumes:
  pattern-mongo-data: